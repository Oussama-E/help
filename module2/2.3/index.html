<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form id="form">
  <div class="form-group row">
    <label for="input1" class="col-sm-2 col-form-label">Number of lines</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="input1" placeholder="5" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="input2" class="col-sm-2 col-form-label">Number of columns</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="input2" placeholder="3" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="input3" class="col-sm-2 col-form-label">Initial string</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="input3" placeholder="Cell" required>
    </div>
  </div>
  
 
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Create table</button>
    </div>
  </div>
</form>
    
</body>
<script src="index.js"></script>
</html>
